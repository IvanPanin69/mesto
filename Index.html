<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Лого">         
    </header>
    <section class="profile">
        <img class="profile__avatar" alt="Аватар" src="./images/profile-avatar.jpg">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
        <div class="element">
            <img class="element__image" src="./images/element-image-karachaevck.jpg" alt="Карачаевск">
            <div class="element__info">   
                <p class="element__text">Карачаевск</p>
                <button class="element__like" type="button"></button>
            </div> 
        </div>
        <div class="element">
            <img class="element__image" src="./images/element-image-elbrus.png" alt="Эльбрус">
            <div class="element__info">
                <p class="element__text">Гора Эльбрус</p>
                <button class="element__like" type="button"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="./images/element-image-Dombay.png" alt="Домбай">
            <div class="element__info">
                <p class="element__text">Домбай</p>
                <button class="element__like" type="button"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="./images/element-image-elbrus.png" alt="Эльбрус">
            <div class="element__info">
                <p class="element__text">Гора Эльбрус</p>
                <button class="element__like" type="button"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="./images/element-image-Dombay.png" alt="Домбай">
            <div class="element__info">   
                <p class="element__text">Домбай</p>
                <button class="element__like" type="button"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__image" src="./images/element-image-karachaevck.jpg" alt="Карачаевск">
            <div class="element__info">   
                <p class="element__text">Карачаево-Черкесск</p>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup__openclose" id="popup">
        <div class="popup__body">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <label class="popup__name"><input class="popup__input-name" type="text" name="name" ></label>
                <label class="popup__job"><input class="popup__input-job" type="text" name="job" ></label>
                <button class="popup__submit-button">
                    <span class="popup__save">Сохранить</span>
                </button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
