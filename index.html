<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Лого">         
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" alt="Аватар" src="./images/profile-avatar.jpg">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
            </div>
            <button class="profile__add-button" type="button" aria-label="Кнопка добавления"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__image" src="./images/element-image-karachaevck.jpg" alt="Карачаевск">
                <div class="element__info">   
                    <h2 class="element__text">Карачаевск</h2>
                    <button class="element__like" type="button" aria-label="Кнопка лайка"></button>
                </div> 
            </article>
            <article class="element">
                <img class="element__image" src="./images/element-image-elbrus.jpg" alt="Эльбрус">
                <div class="element__info">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__like" type="button" aria-label="Кнопка лайка"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/element-image-Dombay.jpg" alt="Домбай">
                <div class="element__info">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__like" type="button" aria-label="Кнопка лайка"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/element-image-elbrus.jpg" alt="Эльбрус">
                <div class="element__info">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__like" type="button" aria-label="Кнопка лайка"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/element-image-Dombay.jpg" alt="Домбай">
                <div class="element__info">   
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__like" type="button" aria-label="Кнопка лайка"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/element-image-karachaevck.jpg" alt="Карачаевск">
                <div class="element__info">   
                    <h2 class="element__text">Карачаево-Черкесск</h2>
                    <button class="element__like" type="button" aria-label="Кнопка лайка"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup">
        <div class="popup__body">
            <div class="popup__container">
                <button class="popup__close" type="button" aria-label="Кнопка закрытия"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="submit-form">
                    <label class="popup__field"><input class="popup__input" type="text" name="name" id="name"></label>
                    <label class="popup__field"><input class="popup__input" type="text" name="job" id="job"></label>
                    <button class="popup__submit-button" type="submit" aria-label="Форма отправки">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
